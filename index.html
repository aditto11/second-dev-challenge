<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Challenge</title>
    <style>
        .header {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .header-title {
            color: #000;
            font-family: PT Serif;
            font-size: 36px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            letter-spacing: -1.62px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="header-title">The creative crew</h1>
        <div class="header-banner">
            <h3 class="header-title">Who we are</h3>
            <h5 class="header-description">We are team of creatively diverse. driven. innovative individuals working in
                various locations from the world.</h5>
        </div>
    </header>
    <main>
        <div class="img-one">
            <img src="photo1.png" alt="">
            <img src="photo4.png" alt="">
        </div>
        <div class="img-two">
            <img src="photo2.png" alt="">
            <img src="photo5.png" alt="">
        </div>
        <div class="img-three">
            <img src="photo3.png" alt="">
            <img src="photo6.png" alt="">
        </div>
    </main>
</body>

</html>
