<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Challenge</title>
    <style>
        * {
            font-family: PT Serif;
        }

        .header {
            display: flex;
            justify-content: space-around;
            margin-left: 100px;
            margin-right: 100px;
        }

        .header-title {
            color: #000;
            font-size: 2.25rem;
            font-weight: 700;
            margin-right: 50px;
        }

        .header-title2 {
            color: #000;
            font-size: 18px;
            font-weight: 600;
        }

        p {
            color: #000;
            width: 439px;
            height: 87px;
            font-size: 25px;
            font-weight: 400;
        }

        figcaption {
            writing-mode: vertical-lr;
            position: absolute;
            padding-left: 200px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin-left: 300px;
        }

        img {
            width: 200px;
            height: 300px;
        }

        .img2,
        .img5 {
            margin-top: 100px;
        }


        @media screen and (max-width:576px) {
            .header {
                flex-direction: column;
                margin-right: 10px;
            }

            p {
                width: 100%;
            }

            .container  {
                grid-template-columns: repeat(2, 1fr);
                margin-left: 0;
                margin-top: 50px;
            }
            img{
                width: 100%;
            }
            figcaption{
                padding-left: 120px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="header-title">The creative crew</h1>
        <diV>
            <h3 class="header-title2">Who we are</h3>
            <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the
                world.</p>
        </diV>
    </header>
    <main>
        <div class="container">
            <figure class="img1">
                <figcaption>Product owner</figcaption>
                <img src="photo1.png" alt="">
                <h2>Bill Mahoney</h2>
            </figure>
            <figure class="img2">
                <figcaption>Art director</figcaption>
                <img src="photo2.png" alt="">
                <h2>Art director</h2>
            </figure>
            <figure class="img3">
                <figcaption>Tech Lead</figcaption>
                <img src="photo3.png" alt="">
                <h2>Shae Le</h2>
            </figure>
            <figure class="img4">
                <figcaption>UX Designer</figcaption>
                <img src="photo4.png" alt="">
                <h2>Skylah Lu</h2>
            </figure>
            <figure class="img5">
                <figcaption>Developer</figcaption>
                <img src="photo5.png" alt="">
                <h2>Griff Richards</h2>
            </figure>
            <figure class="img6">
                <figcaption>Developer</figcaption>
                <img src="photo6.png" alt="">
                <h2>Stan John</h2>
            </figure>
        </div>
    </main>
</body>

</html>
